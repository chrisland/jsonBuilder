<!DOCTYPE html>

<html>
<head>
<title>jsonBuilder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="css/style.min.css" rel="stylesheet">
<link href="css/splitter.min.css" rel="stylesheet">


</head>
<body style="-webkit-app-region: drag">
<div id="toolbar" >
	<div class="leftside">
		<button id="toolbar_new" class="" >New</button>
		<button id="toolbar_open" class="">Open</button>
		<button id="toolbar_save" class="">Save</button>
		<button id="toolbar_undo" class="">Undo</button>
		<button id="toolbar_redo" class="">Redo</button>
	</div>
	<div class="rightside">
		close
	</div>
	<div style="clear:both;"></div>
</div>

<div class="page">
<div id="page" >

	<div id="textarea" class="side">
		<div class="toolbar">
			<button id="textarea_nice"></button>
			<button id="textarea_encode"></button>
		</div>
		<div class="content">
			<textarea id="textarea_jsonstring" readonly></textarea>
		</div>
	
	</div>
	
	<div id="content" class="side">
		<div class="toolbar">
			<button id="json_del"></button>
			<button id="json_dupli"></button>
			<button id="json_insert"></button>
			<button id="json_add"></button>
		</div>
		<div class="content" id="content_body"></div>
	</div>
	
</div>
</div>

<div id="msgbox"></div>	

<div class="system hidden">
	<input type="file" id="system_openfile" name="" value="" accept=".json"/>
	<input type="file" id="system_savefile" name="" value="" accept=".json" nwsaveas/>
</div>

<script type="text/javascript" src="js/main.min.js"></script>

</body>
</html>
